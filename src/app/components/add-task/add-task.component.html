<form (ngSubmit)="onSubmit()" class="space-y-4 p-6 rounded-xl shadow-md bg-gray-900 text-white">
  <!-- Task Title -->
  <input
    type="text"
    placeholder="Task title"
    [(ngModel)]="title"
    name="title"
    required
    class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
  />

  <!-- Description -->
  <textarea
    placeholder="Description (optional)"
    [(ngModel)]="description"
    name="description"
    class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
  ></textarea>

  <!-- Priority -->
  <select
    [(ngModel)]="priority"
    name="priority"
    class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white"
  >
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <!-- Submit Button -->
  <button
    type="submit"
    class="bg-yellow-500 text-black px-6 py-3 rounded-md hover:bg-yellow-400 font-semibold w-full"
  >
    + Add Task
  </button>

  <!-- Filter Buttons -->
  <div class="flex justify-center gap-2 mt-4">
    <button
      type="button"
      (click)="changeFilter('All')"
      class="px-4 py-2 rounded-md font-medium"
      [ngClass]="{ 'bg-yellow-400 text-black': filter === 'All', 'bg-gray-200 text-black': filter !== 'All' }"
    >
      All
    </button>
    <button
      type="button"
      (click)="changeFilter('Completed')"
      class="px-4 py-2 rounded-md font-medium"
      [ngClass]="{ 'bg-yellow-400 text-black': filter === 'Completed', 'bg-gray-200 text-black': filter !== 'Completed' }"
    >
      Completed
    </button>
    <button
      type="button"
      (click)="changeFilter('Pending')"
      class="px-4 py-2 rounded-md font-medium"
      [ngClass]="{ 'bg-yellow-400 text-black': filter === 'Pending', 'bg-gray-200 text-black': filter !== 'Pending' }"
    >
      Pending
    </button>
  </div>
</form>
